<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>moment-parseplus</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css">
	<script src="../node_modules/requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: '',
			paths: {
				'moment': '../node_modules/moment/moment',
				'mocha' : '../node_modules/mocha/mocha',
				'chai'  : '../node_modules/chai/chai'
			},
			urlArgs: 'bust=' + (new Date()).getTime()
		});
		require([
			'mocha',
			'chai',
			'moment',
			'../parseplus.js',
		], function() {
			window.mocha.setup('bdd');
			require([
				'./extending.spec.js',
				'./internals.spec.js',
				'./parser-12h.spec.js',
				'./parser-24h.spec.js',
				'./parser-conversational.spec.js',
				'./parser-in-time.spec.js',
				'./parser-rfc-2822.spec.js',
				'./parser-rfc-2822-yearless.spec.js',
				'./parser-plus.spec.js',
				'./parser-time-ago.spec.js',
				'./parser-today.spec.js',
				'./parser-us.spec.js',
				'./parser-us-yearless.spec.js',
				'./parser-world.spec.js',
				'./parser-world-yearless.spec.js'
			], function() {
				window.mocha.run();
			});

		});
	</script>
</head>
<body>
	<div id="mocha"></div>
</body>
</html>
